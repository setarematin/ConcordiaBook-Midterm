
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 40px;
            color: #e6ad1d;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 40px;
            color: #7a0606;
            margin-bottom: 180px;
        }
        img {
            width: 480px;
            height: auto;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            text-align: center;
        }
        input:focus {
            border-color: #e6ad1d;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e6ad1d;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6ad1d;
        }
    </style>
</head>
<body>

    <img src="https://www.accueilplus.ca/wp-content/uploads/2020/08/Concordia-logo.jpeg" alt="Course Logo">
    <h2>Welcome to ConcordiaBook</h2>
    <h1>Search Courses</h1>
    <form action="{% url 'redirect_to_textbook' %}" method="GET">
        <input type="text" name="course_code" placeholder="Enter course code..." required>
        <button type="submit">Search</button>
    </form>

</body>
</html>
