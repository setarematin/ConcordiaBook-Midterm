<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Template{% endblock title %}</title>
    <style>
        /* Internal CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        footer {
            background-color: #111;
            color: #ddd;
            padding: 0.5em 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .content {
            padding: 2em;
        }
    </style>
</head>
<body>
<header>
    <h1>{% block header %}Welcome to the ConcordiaBook{% endblock header %}</h1>
</header>
<div class="content">
    {% block content %}{% endblock content %}
</div>
<footer>
    <p>&copy; 2025 ConcordiaUniversity </p>
</footer>
</body>
</html>
